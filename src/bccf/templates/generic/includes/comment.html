{% load bccf_comment_tags comment_tags %}
<!-- .comment-container --> 

    {% for comment in comments_for_thread %}
    <div id="comment-{{ comment.id }}"
    class="comment media section{% if comment.by_author %} comment-author{% endif %}">
        <div class="comment-date"> {{ comment.submit_date }} </div>
        <strong><a href="/member/profile/{{ comment.user.pk }}">{{ comment.user }}</a></strong>
        {{ comment.comment }}
    </div>
    {% endfor %}
    
<!-- /.comment-container -->
